<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발을 꿈꾸는 항공사</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- 폰트 어썸 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

   
</head>

<body layout:fragment="content">

    <div class="d-flex justify-content-center align-items-center" id="back">


        <section>
            <div class="card card-4">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                    <div class="tab_wrap">

                        <form action="/booking/list" method="GET"  id="frm">
        
                            <div class="radio-row" style="margin-bottom: 20px;">
                                <label class="radio-container m-r-45">왕복 <input
                                    type="radio" name="roundTrip" value="왕복" id="round" checked="checked">
                                    <span class="radio-checkmark"></span>
                                </label> <label class="radio-container m-r-45">편도 <input
                                    type="radio" name="roundTrip" value="편도" id="eachWay"> <span
                                    class="radio-checkmark"></span>
                                </label>
                            </div>

                            <div id="body">

                                <div class="input-group mid small">
                                    <label class="label">출발지:</label>
                                    <select name="departure" id="loc">
                                        <option value="김포">김포</option>
                                        <option value="제주">제주</option>
                                        <option value="울산">울산</option>
                                        <option value="부산">부산</option>
                                        <option value="여수">여수</option>
                                      </select>
                                </div>
                                
                                <div class="input-group mid small">
                                    <label class="label">도착지:</label>
                                    <select name="destination" id="arrloc">
                                        <option value="김포">김포</option>
                                        <option value="제주">제주</option>
                                        <option value="울산">울산</option>
                                        <option value="부산">부산</option>
                                        <option value="여수">여수</option>
                                      </select>
                                </div>
        
                                <div class="input-group mid large">
                                    <label class="label">탑승일:</label> <input class="input--style-11"
                                        type="text" name="departureDate" placeholder="yyyy/mm/dd"
                                        id="input-start">
                                </div>

                                <!-- 편도일 때는 안보여주고 왕복일때만 보여줌 -->
                                <!-- <div class="input-group mid large">
                                    <label class="label">오는날:</label> <input class="input--style-1"
                                        type="date" name="departureTime" placeholder="yyyy/mm/dd"
                                        id="input-return">
                                </div> -->
        
                                <div class="input-group mid last">
                                    
                                    <label class="label">탑승객:</label>
                                    <div class="input-group-icon" id="js-select-special">
                                        <input class="input--style-1-small" type="text"
                                            name="pasCount" value="탑승인원" disabled="disabled"
                                            id="info">
                                            <i class="fa fa-chevron-down input-icon" style="height: 100%; background-color: transparent;"></i> 
                                            <!-- <i class="zmdi zmdi-chevron-down input-icon"
                                            style="height: 100%; background-color: transparent;"></i> -->
                                    </div>
        
        
                                    <div class="dropdown-select">
                                        <ul class="list-room">
                                            <li class="list-room__item">
                                                <ul class="list-person">
                                                    <li class="list-person__item"><span class="name">인원</span>
                                                        <div class="quantity quantity1">
                                                            <span class="minus" id="a_minus">-</span> 
                                                            <input class="inputQty" type="number" min="0" value="1" name="pasCount" id="adult"> 
                                                            <span class="plus">+</span>
                                                        </div>
                                                    </li>
                                                    
                                                    <!-- <li class="list-person__item"><span class="name">아이</span>
                                                        <div class="quantity quantity2">
                                                            <span class="minus">-</span> 
                                                            <input class="inputQty" type="number" min="0" value="0" name="child" id="child">
                                                            <span class="plus">+</span>
                                                        </div>
                                                    </li> -->
                                                </ul>
                                            </li>
                                        </ul>
                                        
                                    </div>
                                </div>
        
                                <div class="col-2">
                                    <button class="btn-submit" id="booking_btn" type="submit">검색</button>
                                </div>
        
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <script type="text/javascript">
        /*** dateRangePicker ***/
        //  $('#input-start').daterangepicker({
        //     singleDatePicker:false,
        //     autoApply: true,
        //       minDate: new Date() 
        //     });

        $('#input-start').daterangepicker({
            "minYear": 1000,
            "maxYear": 9999,
            "locale": {
            "format": 'YYYY/MM/DD',
            "separator": " ~ ",
            "applyLabel": "확인",
                "cancelLabel": "취소",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "weekLabel": "주",
                "daysOfWeek": [
                    "일",
                    "월",
                    "화",
                    "수",
                    "목",
                    "금",
                    "토"
            ],
            "monthNames": [
                    "1월",
                    "2월",
                    "3월",
                    "4월",
                    "5월",
                    "6월",
                    "7월",
                    "8월",
                    "9월",
                    "10월",
                    "11월",
                    "12월"
                ],
                "firstDay": 1
            },
        }, function(start, end, label) {
        console.log('New date range selected: ' + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD') + ' (predefined range: ' + label + ')');
        });
        
        $('input:radio[name=roundTrip]').click(function(){
            if($('input:radio[id=eachWay]').is(":checked")){
                     $('#input-start').daterangepicker({
                        singleDatePicker:true,
                        autoApply: true,
                        //  minDate: new Date()
                        }); 
                }else{
                    $('#input-start').daterangepicker({
                        singleDatePicker:false,	
                        autoApply: true,
                        //  minDate: new Date()
                        }); 	
                }
        });

        /*** dateRangePicker 끝  ***/
    </script>
</body>
</html>
