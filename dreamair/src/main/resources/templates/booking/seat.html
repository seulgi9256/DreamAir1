<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/layout/main_layout}"
      >
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발을 꿈꾸는 항공사</title>

 
</head>

<body layout:fragment="content">

   

    <form action="/booking/notice">
        <input type="hidden" name="passengerName" value="홍길동"> 
        <input type="hidden" name="passengerNames" th:value="${booking.passengerNames}"> 
        <input type="hidden" name="pasCount" th:value="${booking.pasCount}"> 
        <input type="hidden" name="passengerNo" value="59"> 
        <input type="hidden" name="roundTrip" value="왕복"> 

        <input type="submit" value="다음" class="btn btn-outline-primary btn-lg">

    </form>
    
</body>
</html>
