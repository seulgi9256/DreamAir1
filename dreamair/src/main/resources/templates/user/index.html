<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/layout/user_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이 페이지</title>

</head>
<body layout:fragment="content" class="">

    <div class="container p-4">
        <h1 class="text-center my-3">마이 페이지</h1>

        <br>

        <form action="/logout" method="post">
            <!-- csrf token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    
            <div class="btn-box d-grid gap-2">
                <th:block sec:authorize="isAuthenticated()">
                    <a href="/user/update" class="btn btn-outline-primary btn-lg">회원정보 수정</a>
                    <a href="/user/checkin" class="btn btn-outline-primary btn-lg">체크인</a>
                    <a href="/user/mileage" class="btn btn-outline-primary btn-lg">마일리지 조회</a>
                    <a href="/user/delete" class="btn btn-outline-primary btn-lg">회원 탈퇴</a>
                </th:block>

                <a href="/user/cart" class="btn btn-outline-primary btn-lg">장바구니 조회</a>
                <a href="/user/bookingList" class="btn btn-outline-primary btn-lg">나의 탑승권 관리</a>
                
                <th:block sec:authorize="isAuthenticated()">
                    <button type="submit" class="btn btn-outline-primary btn-lg">로그아웃</button>
                </th:block>
            </div>
        </form>
    </div>



</body>
</html>
