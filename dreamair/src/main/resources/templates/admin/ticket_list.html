<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layout/admin_layout}"
      >
<head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탑승권 관리</title>
    <style type="text/css">
        .toggleBG{background:#CCCCCC; width:70px; height:30px; border:1px solid #CCCCCC; border-radius: 15px;}
        .toggleFG{background:#FFFFFF; width:30px; height:30px; border:none; border-radius:15px; position:relative; left:0px;}
    </style>
</head>
<body layout:fragment="content">
    <h1 class="text-center my-3">탑승권 관리</h1>

    <div class="btn-box d-grid gap-2 " >
        <div class="col-5">
            <label for="flightNo" class="form-label">항공기 조회</label>
            <div class="input-group has-validation">
              <input type="text" class="form-control" id="flightNo" placeholder="항공기 번호">
            </div>
            <input type="text" class="form-control" id="filter" placeholder="필터">
            <select id="ticket_search_Keword">
                <option value="1">체크인 완료</option>
                <option value="2">탑승 완료</option>
                <option value="3">체크인+탑승 완료</option>
            </select>
        </div>
        <span class="btn btn-outline-primary btn-lg"><a href="#">항공기 조회</a></span>
    </div>
    <br>  

<th:block th:if="${TicketList != null}">
     
            <table class="table table-striped table-hover table-bordered text-center align-middle">
                <thead>
                    <tr class="table-primary">
                        <th>상품번호</th>
                        <th>노선번호</th>
                        <th>상품명</th>
                        <th>카테고리</th>
                        <th>가격</th>
                        <th>출발지</th>
                        <th>도착지</th>
                        <th>출발시간</th>
                        <th>도착시간</th>
                        <th>등록일자</th>
                        <th>수정일자</th>
                        <th colspan="2">비고</th>
                    </tr>
                    <tbody>
                        <!-- 목록이 없을 때 -->
                        <th:block th:if="${TicketList.isEmpty()}">
                            <tr>
                                <td colspan="13">등록된 탑승권이 없습니다.</td>
                            </tr>
                        </th:block>
                        <th:block th:each="ticket : ${TicketList}">
                            <tr>
                                <td><span th:text="${ticket.productNo}"></span></td>                                
                                <td><span th:text="${ticket.routeNo}"></span></td>                                
                                <td><span th:text="${ticket.productName}"></span></td>                                
                                <td><span th:text="${ticket.productCat}"></span></td>                                
                                <td><span th:text="${ticket.productPrice}"></span></td>                                
                                <td><span th:text="${ticket.departure}"></span></td>                                
                                <td><span th:text="${ticket.destination}"></span></td>                                
                                <td><span th:text="${ticket.departureTime}"></span></td>                                
                                <td><span th:text="${ticket.destinationTime}"></span></td>                                
                                <td><span th:text="${ticket.regDate}"></span></td>                                
                                <td><span th:text="${ticket.updDate}"></span></td>
                                <!-- 토글 버튼 -->
                                <!-- <th:block th:if="${!TicketList.isEmpty()}">
                                    <td colspan="2"><div><input type="checkbox" id="finalChecking"/><label for="switch">미탑승</label></div></td>
                                </th:block> ticketNo랑 checkbox 값 같이 보내기-->
                                <div class='toggleBG'><button class='toggleFG'><label for="switch">미탑승</label></button></div>
                                <td></td>
                            </tr>
                        </th:block>
                    </tbody>
                </thead>
            </table>
        </th:block>
        
        <th:block th:if="${TicketList==null}" >
            <th:block th:if="${TicketList.isEmpty()}">
                <tr>
                    <td colspan="13">등록된 탑승권이 없습니다.</td>
                </tr>
            </th:block>
        </th:block>
<script>
    $(document).on('click','.toggleBG', function(){
        var toggleBG = $(this);
        var toggleFG = $(this).find('.toggleFG');
        var left = toggleFG.css('left');
        if(left=='40px'){
            toggleBG.css('background','#CCCCCC');
            toggleActionStart(toggleFG,'TO_LEFT');
        }else if(left=='0px'){
            toggleBG.css('background','#53FF4C');
            toggleActionStart(toggleFG,'TO_RIGHT');
    }});

    // 토글 버튼 이동 모션 함수
    function toggleActionStart(toggleBtn, LR) { // 0.01초 단위로 실행    
        var intervalID = setInterval(function() { // 버튼 이동            
            var left=parseInt(toggleBtn.css('left'));
            left+=(LR=='TO_RIGHT')?5:-5;
            if(left>=0&&left<=40){
                left+='px';
                toggleBtn.css('left',left);}},10);
                setTimeout(function(){clearInterval(intervalID);},201);}

 function getToggleBtnState(toggleBtnId){
    const left_px=parseInt(
        $('#'+toggleBtnId).css('left'));
        return (left_px>0)?"on":"off";}

                
</script>

    </body>
</html>
