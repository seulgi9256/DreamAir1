<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{UI/layout/admin_layout}"
      >
<head>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 목록 조회</title>
</head>

<body layout:fragment="content"></body>
<div class="btn-box d-grid gap-2">
    <button type="submit" class="btn btn-outline-primary btn-lg">관리자 등록</button>
  </div> 
<th:block th:if="${userList != null}">
            
            <table class="table table-striped table-hover table-bordered text-center align-middle">
                <thead>
                    <tr class="table-primary">
                        <th>회원번호</th>
						<th>아이디</th>
						<th>비밀번호</th>
						<th>이름</th>
						<th>주소</th>
						<th>연락처</th>
						<th>이메일</th>
						<th>등록일자</th>
						<th>수정일자</th>
						<th>계정상태</th>
                        <th></th>
                        <th></th>
                        <th colspan="2">비고</th>
                    </tr>
                    <tbody>
                        <!-- 목록이 없을 때 -->
                        <th:block th:if="${userList.isEmpty()}">
                            <tr>
                                <td colspan="6">등록된 사용자가 없습니다.</td>
                            </tr>
                        </th:block>
                        <th:block th:each="user : ${userList}" th:object="${userList}">
                            <tr> 
                                <td><span th:text="${user.userNo}"></span></td>                                
                                <td><span th:text="${user.userId}"></span></td>
                                <td><span th:text="${user.userPw}"></span></td>
                                <td><span th:text="${user.Name}"></span></td>
                                <td><span th:text="${user.address}"></span></td>
                                <td><span th:text="${user.phone}"></span></td>                                
                                <td><span th:text="${user.email}"></span></td> 
                                <td><span th:text="${user.regDate}"></span></td> 
                                <td><span th:text="${user.updDate}"></span></td> 
                                <td><span th:text="${user.status}"></span></td> 
                                <td></td>
                                <td></td>
                                <td></td>
                                <td><span><a href="javascript:;">수정</a></span></td>
                                <td><span><a href="javascript:;">삭제</a></span></td>
                            </tr>
                        </th:block>
                    </tbody>

            </table>
        </th:block>
    </body>
    </html>
